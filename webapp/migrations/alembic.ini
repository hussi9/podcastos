# Alembic Configuration for PodcastOS
# Run migrations with: alembic -c webapp/migrations/alembic.ini upgrade head

[alembic]
script_location = %(here)s
prepend_sys_path = .
version_path_separator = os

# SQLite database path (relative to project root)
sqlalchemy.url = sqlite:///webapp/podcast_studio.db

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
