{% extends "base.html" %}

{% block title %}Page Not Found - Podcast Studio{% endblock %}

{% block content %}
<div class="page-content" style="display: flex; align-items: center; justify-content: center; min-height: 60vh;">
    <div style="text-align: center; max-width: 500px;">
        <div style="font-size: 120px; font-weight: 700; color: var(--text-tertiary); line-height: 1;">404</div>
        <h1 style="font-size: 1.5rem; margin-top: var(--space-lg);">Page Not Found</h1>
        <p style="color: var(--text-secondary); margin-top: var(--space-md);">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div style="display: flex; gap: var(--space-md); justify-content: center; margin-top: var(--space-xl);">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                <i class="fas fa-home"></i> Go to Dashboard
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
