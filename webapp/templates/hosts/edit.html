{% extends "base.html" %}

{% block title %}Edit {{ host.name }} - {{ profile.name }}{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto space-y-8">
    <!-- Header -->
    <div>
        <div class="flex items-center space-x-3 mb-2">
            <a href="/profiles/{{ profile.id }}" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-3xl font-bold text-gray-900">Edit Host</h1>
        </div>
        <p class="text-gray-600">Update {{ host.name }}'s settings</p>
    </div>

    <!-- Form -->
    <form method="POST" class="space-y-6">
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Host Details</h2>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Host Name *</label>
                    <input type="text" name="name" required value="{{ host.name }}"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-purple-500 focus:border-purple-500">
                    <p class="text-xs text-gray-500 mt-1">This name will be used in the script</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Voice</label>
                    <select name="voice_name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-purple-500 focus:border-purple-500">
                        {% for voice in voices %}
                        <option value="{{ voice }}" {{ 'selected' if voice == host.voice_name }}>{{ voice }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Persona / Background</label>
                    <textarea name="persona" rows="3"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-purple-500 focus:border-purple-500">{{ host.persona or '' }}</textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Speaking Style</label>
                    <input type="text" name="speaking_style" value="{{ host.speaking_style or '' }}"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-purple-500 focus:border-purple-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Expertise Areas</label>
                    <input type="text" name="expertise_areas" value="{{ (host.expertise_areas or [])|join(', ') }}"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-purple-500 focus:border-purple-500">
                    <p class="text-xs text-gray-500 mt-1">Comma-separated list of expertise areas</p>
                </div>
            </div>
        </div>

        <!-- Submit -->
        <div class="flex justify-between">
            <form method="POST" action="/profiles/{{ profile.id }}/hosts/{{ host.id }}/delete" class="inline" onsubmit="return confirm('Are you sure you want to delete this host?')">
                <button type="submit" class="px-6 py-3 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition">
                    <i class="fas fa-trash mr-2"></i> Delete Host
                </button>
            </form>
            <div class="space-x-4">
                <a href="/profiles/{{ profile.id }}" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                    Cancel
                </a>
                <button type="submit" class="px-8 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                    Save Changes
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
