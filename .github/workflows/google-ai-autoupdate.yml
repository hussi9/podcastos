# Auto-Update Workflow for Google AI Stack
# Runs daily to check for new releases

name: Google AI Auto-Update

on:
  schedule:
    # Run daily at 9 AM UTC (1 AM PST)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-updates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install packaging aiohttp google-genai
      
      - name: Check for updates
        id: check
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/upgrade_google_ai.py --check > update_report.txt
          
          # Check if updates are available
          if grep -q "AVAILABLE UPDATES" update_report.txt; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi
          
          # Save report
          cat update_report.txt
      
      - name: Create Pull Request
        if: steps.check.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Google AI stack'
          title: 'ðŸ¤– Google AI Stack Updates Available'
          body: |
            ## Google AI Stack Updates
            
            Automated check found available updates for the Google AI stack.
            
            **Report:**
            ```
            ${{ steps.check.outputs.report }}
            ```
            
            ### Recommended Actions:
            1. Review the changes below
            2. Run tests: `pytest tests/`
            3. Test new models manually if available
            4. Approve and merge when ready
            
            ### To upgrade manually:
            ```bash
            python scripts/upgrade_google_ai.py --upgrade
            ```
            
            ---
            *This PR was automatically generated by the Google AI Auto-Update workflow*
          branch: auto-update/google-ai
          labels: |
            dependencies
            automated
            google-ai
      
      - name: Notify on updates
        if: steps.check.outputs.has_updates == 'true'
        run: |
          echo "::notice::Google AI updates available - PR created"
